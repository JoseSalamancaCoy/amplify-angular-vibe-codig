<div [class]="cardClasses">
  <!-- Loading Overlay -->
  <div *ngIf="loading" class="card__loading-overlay">
    <div class="card__spinner" aria-label="Loading">
      <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"/>
        <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"/>
      </svg>
    </div>
  </div>

  <!-- Card Header -->
  <div *ngIf="title || subtitle" class="card__header">
    <h3 *ngIf="title" class="card__title">{{ title }}</h3>
    <p *ngIf="subtitle" class="card__subtitle">{{ subtitle }}</p>
  </div>

  <!-- Card Body -->
  <div class="card__body">
    <ng-content></ng-content>
  </div>

  <!-- Card Footer -->
  <div class="card__footer" *ngIf="hasFooterContent">
    <ng-content select="[slot=footer]"></ng-content>
  </div>
</div>
